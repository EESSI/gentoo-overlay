---
eessi_archs:
  - linux-aarch64
  - linux-x86_64
  - linux-riscv64
#  - macos-aarch64
#  - macos-x86_64

eessi_sets:
  - name: eessi-2023.06
    packages:
      - name: app-shells/bash-completion
      - name: dev-python/GitPython
      - name: dev-python/keyring
      - name: dev-python/pip
      - name: dev-python/pycodestyle
      - name: dev-python/pyyaml
      - name: dev-python/rich
      - name: dev-python/uri-template
        version: 1.2.0-r1
        overlay: eessi
      - name: dev-util/direnv
        version: 2.32.2
        overlay: eessi
      - name: dev-util/patchelf
      - name: media-fonts/dejavu
      - name: media-fonts/liberation-fonts
      - name: sys-apps/archspec
        version: 0.2.1
        overlay: eessi
      - name: sys-apps/dbus
      - name: sys-auth/nss-pam-ldapd
        version: 0.9.12-r2
        overlay: eessi
      - name: sys-auth/sssd
        version: 2.8.2
        overlay: eessi
      - name: sys-cluster/lmod
      - name: sys-cluster/rdma-core
        exclude_on:
          - macos-aarch64
          - macos-x86_64
      - name: sys-fabric/opa-psm2
        version: 11.2.205
        overlay: eessi
        include_on:
          - linux-x86_64
      - name: sys-libs/pam
        exclude_on:
          - macos-aarch64
          - macos-x86_64
      - name: sys-process/numactl
  - name: eessi-2025.02
    packages:
      - name: app-misc/elfx86exts
        version: 0.6.2
        overlay: eessi
      - name: app-shells/bash-completion
      - name: dev-python/pip
      - name: dev-python/pycodestyle
      - name: dev-python/pyyaml
      - name: dev-python/rich
      - name: dev-util/direnv
        version: 2.36.0
        overlay: eessi
      - name: dev-util/patchelf
      - name: media-fonts/dejavu
      - name: media-fonts/liberation-fonts
      - name: sys-apps/archspec
        version: 0.2.5
        overlay: eessi
      - name: sys-apps/dbus
      - name: sys-auth/nss-pam-ldapd
        version: 0.9.13
        overlay: eessi
      - name: sys-auth/sssd
        version: 2.11.0
        overlay: eessi
      - name: sys-cluster/lmod
      - name: sys-cluster/rdma-core
        exclude_on:
          - macos-aarch64
          - macos-x86_64
      - name: sys-fabric/opa-psm2
        version: 12.0.1
        overlay: eessi
        include_on:
          - linux-x86_64
      - name: sys-libs/pam
        exclude_on:
          - macos-aarch64
          - macos-x86_64
      - name: sys-process/numactl
