---
eessi_archs:
  - linux-aarch64
  - linux-ppc64le
  - linux-x86_64
#  - macos-aarch64
#  - macos-x86_64

eessi_sets:
  - name: eessi-2021.03
    packages:
      - name: app-editors/emacs
      - name: app-editors/vim
      - name: dev-python/pip
      - name: dev-python/GitPython
      - name: dev-python/keyring
      - name: dev-python/pycodestyle
      - name: dev-util/pkgconfig
      - name: media-fonts/dejavu
      - name: media-fonts/liberation-fonts
      - name: sys-apps/archspec
        version: 0.1.2
        overlay: eessi
      - name: sys-apps/dbus
      - name: sys-cluster/lmod
      - name: sys-cluster/rdma-core
        version: 34.0
        overlay: eessi
        exclude_on:
          - macos-aarch64
          - macos-x86_64
      - name: sys-fabric/opa-psm2
        version: 11.2.185
        overlay: eessi
        include_on:
          - linux-x86_64
      - name: sys-libs/pam
        version: 1.5.1
        overlay: eessi
        exclude_on:
          - macos-aarch64
          - macos-x86_64
